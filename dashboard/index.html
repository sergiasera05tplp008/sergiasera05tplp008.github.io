<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penjualan Sepatu 2023</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Styling Halaman Dashboard */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Penjualan Sepatu 2023</h1>
    <canvas id="shoesSalesChart"></canvas>
  </div>

  <script>
    // Data Penjualan Sepatu Bulanan di Tahun 2023
    const shoesSalesData = [150, 200, 180, 220, 250, 300, 280, 310, 290, 350, 370, 400];

    const ctx = document.getElementById('shoesSalesChart').getContext('2d');

    // Membuat Chart Penjualan Sepatu
    const shoesSalesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          'Januari', 'Februari', 'Maret', 'April', 
          'Mei', 'Juni', 'Juli', 'Agustus', 
          'September', 'Oktober', 'November', 'Desember'
        ],
        datasets: [{
          label: 'Penjualan Sepatu (Unit)',
          data: shoesSalesData,
          backgroundColor: [
            'rgba(54, 162, 235, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)',
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)',
            'rgba(255, 99, 132, 0.5)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Unit Terjual'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Bulan'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.raw} Unit Terjual`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
