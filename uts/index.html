<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sistem Informasi Manajemen Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-page, .dashboard-page {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .login-page {
            background-color: #ff69b4; /* Pink background for login */
            display: flex;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #ff69b4; /* Pink color for sidebar */
            color: #fff;
            padding-top: 20px;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ff1493;
        }
        .sidebar .menu-section {
            margin-bottom: 20px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .dashboard-header {
            margin-bottom: 30px;
        }
        .card {
            color: #fff;
        }
        .card-green { background-color: #28a745; }
        .card-blue { background-color: #007bff; }
        .card-orange { background-color: #fd7e14; }
        .card-red { background-color: #dc3545; }
    </style>
</head>
<body>

<!-- Login Page -->
<div class="login-page" id="loginPage">
    <div class="login-form">
        <h2 class="text-center">Login</h2>
        <form onsubmit="return loginUser()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <!-- Login without password button -->
        <button onclick="loginWithoutPassword()" class="btn btn-secondary w-100 mt-2">Login tanpa Password</button>
    </div>
</div>

<!-- Dashboard Page -->
<div class="dashboard-page" id="dashboardPage">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Administrator</h3>
        <a href="#" class="d-flex align-items-center">
            <i class="bi bi-house-door-fill me-2"></i> Dashboard
        </a>
        <div class="menu-section">
            <p class="ms-3 mb-1">Menu Karyawan</p>
            <a href=" ./datakaryawan.html"><i class="bi bi-person-fill me-2"></i> datakaryawan</a>
            <a href=" ./jabatan.html"><i class="bi bi-briefcase-fill me-2"></i> jabatan</a>
            <a href=" ./Divisi.html"><i class="bi bi-building-fill me-2"></i> Divisi</a>
        </div>
        <div class="menu-section">
            <p class="ms-3 mb-1">Menu Absensi</p>
            <a href=" ./daftar-hadir-karyawan.html"><i class="bi bi-file-check-fill me-2"></i> hadir</a>
           <a href=" ./daftar-izin-karyawan.html"><i class="bi bi-file-earmark-text me-2"></i> izin</a>
            <a href=" ./daftar-lembur-karyawan.html"><i class="bi bi-file-earmark-clock me-2"></i> lembur</a>
        </div>
        <div class="menu-section mt-3">
            <button onclick="logoutUser()" class="btn btn-danger w-100">Logout</button>
        </div>
    </div>
    <!-- Main Content -->
    <div class="content">
        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <h1>Sistem Informasi Manajemen Karyawan</h1>
        </div>

        <!-- Dashboard Cards -->
        <div class="row">

            <div class="col-md-3">
                <div class="card card-green p-3">
                    <h5>Data Pegawai</h5>
                    <h3>20</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-blue p-3">
                    <h5>Absensi Hari Ini</h5>
                    <p style="margin: 0;">11 Mei 2024</p>
                    <h3>0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-orange p-3">
                    <h5>Izin Menunggu Konfirmasi</h5>
                    <p style="margin: 0;">1</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-red p-3">
                    <h5>Lembur Menunggu Konfirmasi</h5>
                    <p style="margin: 0;">1</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to show login page initially
    function showLoginPage() {
        document.getElementById('loginPage').style.display = 'flex';
        document.getElementById('dashboardPage').style.display = 'none';
    }

    // Function to show dashboard page
    function showDashboardPage() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboardPage').style.display = 'block';
    }

    // Simulate login function
    function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Verifikasi sederhana
        if (username === 'sera' && password === 'sergia123') {
            showDashboardPage();
        } else {
            alert('Username atau password salah.');
        }

        return false; // Prevent form submission
    }

    // Simulate login without password function
    function loginWithoutPassword() {
        showDashboardPage();
    }

    // Simulate logout function
    function logoutUser() {
        showLoginPage();
    }

    // Display login page initially
    showLoginPage();
</script>

<!-- Bootstrap Icon library -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
