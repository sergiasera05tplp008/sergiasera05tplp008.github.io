<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Style Global */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6f61, #ffb347);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Background Animasi Gelembung */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .bubble:nth-child(1) { width: 120px; height: 120px; top: 15%; left: 10%; animation-duration: 6s; }
        .bubble:nth-child(2) { width: 90px; height: 90px; top: 40%; left: 75%; animation-duration: 10s; }
        .bubble:nth-child(3) { width: 150px; height: 150px; top: 80%; left: 25%; animation-duration: 9s; }
        .bubble:nth-child(4) { width: 70px; height: 70px; top: 50%; left: 50%; animation-duration: 11s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Glassmorphism Style untuk Login */
        .login-wrapper {
            position: relative;
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 26px;
            color: #fff;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 90%; /* Memperkecil input field */
            padding: 8px 40px 8px 15px; /* Padding lebih kecil */
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.6);
            color: #2d3436;
            font-size: 14px;
            outline: none;
            transition: box-shadow 0.3s, background 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 8px rgba(255, 183, 77, 0.7);
        }

        .input-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            font-size: 16px; /* Ukuran ikon lebih kecil */
        }

        button.btn {
            width: 90%;
            padding: 12px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
        }

        button.btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 126, 95, 0.5);
        }

        .signup-link {
            margin-top: 10px;
            color: #fff;
        }

        .signup-link a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Animasi Background Gelembung -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Form Login dengan Efek Glassmorphism -->
    <div class="login-wrapper">
        <h2>Form Login</h2>
        <form action="/login" method="POST" class="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required />
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required />
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="signup-link">Donâ€™t have an account? <a href="/register">Sign up</a></p>
        </form>
    </div>
</body>
</html>
